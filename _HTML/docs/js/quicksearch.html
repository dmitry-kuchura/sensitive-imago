ве DocStrap template и пользовательских дополнений v1.0.0 "},"tutorial-workwith-modernizr.html":{"id":"tutorial-workwith-modernizr.html","title":"Туториал: Работа с Modernizr.js","body":" Работа с Modernizr.js Библиотека тестирует возможности вашего браузера. Результат этих тестов можно использовать для достижения максимальной кроссбраузерности и внесение фиксов (CSS и JS) при определнных ситуациях в соотвествии с особеностами браузера и его возможностей. Офф сайт - https://modernizr.com/ Офф документация - https://modernizr.com/docs Туториалы с офф сайта Mozilla Web Developer Toolbox: Modernizr Taking Advantage of HTML5 and CSS3 with Modernizr How to use Modernizr Modernizr: front-end development done right Using Modernizr Prefixed Как использовать CSS .no-csscalc .box { width: 92%; } .csscalc .box { width: calc(100% - 50px); } JS if (Modernizr.csscalc) { // supported } else { // not-supported } Ручная сборка скрипта Вы можете вручную собрать скрипт с нужными вам тестами используя билдер модернизера Для более детальной работы со скриптом и добавлением собственных тестов - читай Modernizr API Автоматическая сборка автоматическая сборка доступна только в gulp сборке, при помощи nodejs модуля gulp-modernizr. Генерация скрипта В сборке нету физического файла modernizr.js. Он будет генирироватся автоматически. Для того чтобы составить скрипт с нужными тестами - необходимо запустить задачу - gulp modernizr:scan (Gulp / Пространства имен / gulp / gulp modernizr:scan). Задача сканирует итоговые файлы разработок js / css из ./dist/js/*.js и ./dist/css/*.css, а также инлайновые файлы - ./src/markup/views/criticals/css/*.ejs и ./src/markup/views/criticals/js/*.ej. При нахождении соответствующих css классов или js обращений к Modernizr'у, модуль составить ядро модуля (даже и без обнаружения) и добавить к скрипту только найденные тесты. Задача не входит в вотч, поэтому ее слудет запускать вручную (в отдельной консоли). Сам скрипт modernizr.js будет скомпилирован в ./dist/js/vendor/. Если вам нужнa min версия - запустите задачу с флагом продашн версии gulp modernizr:scan -p # или gulp modernizr:scan --prod Настройка генерации Для детальной настройки смотри параметры - https://github.com/Modernizr/customizr. Эти значения можно использовать в описании вызова задачи - Gulp / Пространства имен / gulp / gulp modernizr:scan - принудительно добавить или исключить тесты и опции Пример: modernizrConfig: { options: [ 'setClasses', 'prefixes' ], tests: [], excludeTests: [ 'checked' ] } Пользовательские тесты Для добавления собственных тестов, которых нету в стандартном наборе modernizr'a, нужно добавить собственные скрипты в ./src/js/addons/libs/modernizr-tests/. Каждый тест должен быть отдельным скриптом. В качестве заготовки можно использовать уже существующие тесты в это директории. Разберем на примере теста для обнаружения всех андроидов &lt; 4.4 - androidless.js /*! { &quot;name&quot;: &quot;androidless&quot;, &quot;property&quot;: &quot;androidless&quot; } !*/ define(['Modernizr'], function(Modernizr) { /** * Определение **androidless** - андроиды 4.3 и младше * * @memberof modernizrTests * @name androidless * @sourcecode modernizrTest:androidless * @newscope test */ Modernizr.addTest( 'androidless', (navigator.userAgent.match(/\\sandroid\\s([0-3]|4\\.[0-3])/i) !== null) ); // endcode modernizrTest:androidless }); Блок комментариев - это системное означение теста - должно присутствовать обязательно. При его помощи модуль будет опредялть тест и включать его в сборку Далее блок опрделения теста define(['Modernizr'], function(Modernizr) { Блок комментов документации Сам тест аргумент - это имя теста аргумент - вычисление, которое должно вернуть булевское значение Скрипт теста должен закончится закрытием определения define - });. После ничего не должно быть - иначе вы будете получать ошибку при минификации файла После составления нужных тестов или внесении правок в готовые - нужно добавить тесты в билдер модуля - для этого используется задача - gulp modernizr:addtests (Gulp / Пространства имен / gulp / gulp modernizr:addtests) После добавления новых тестов, нужно провести новое сканиирование - чтобы добавить ващи тесты, если они используються в итоговых файлах Список готовых пользовательских тестов Смотри modernizrTests Предложения и баги Все обнаруженные баги, проблемы, фиксы, а также предложения по Стартовому шаблону - отписывать в трекере основного репозитория шаблона. Четко, аргументировано и развернуто. https://bitbucket.org/wezom/wtpl/issues × Результат поиска Закрыть Документация сгенерирована модулем JSDoc 3.4.0 September 2nd 2016 - на основе DocStrap template и пользовательских дополнений v1.0.0 "}}
